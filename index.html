<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subhra Saree Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/34282ef35d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        
        <div class="form-box">
            <h2>Welcome To <br>SUBHRA SAREE HOUSE</h2>
            <h1 id="title-field">Sign Up</h1>
            <form >
                <div class="input-group">
                <div class="form-inputs" id="name-input-field">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="User Name">
                </div>
                <div class="form-inputs">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>
                <div class="form-inputs">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <p>Forgot Password ? <a href="#">Click here</a></p>
            </div>
                <div class="btn-field">
                    <button type="button" id="Sign-up-btn">Sign Up</button>
                    <button type="button" class="disabled" id="Sign-in-btn">Sign in</button>
                </div>
            
            </form>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
